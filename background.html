<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="sample.js"></script>
<style>
	@font-face {
		font-family: 'Helvetica Neue';
		src: url('fonts/HelveticaNeue.ttf') format('truetype');
	}
	*{
		font-family: 'Helvetica Neue';
	}
	#allContent{
		vertical-align: text-bottom;
		width: 300px;
	}
	
	.you, .other{
		border-radius: 10px;
		text-align: left;
		padding:5px;
	}

	.you{
		float:right;
		margin-left: 44%;
		color:white;
		background-color: #0084ff;
	}

	.other{
		float:left;
		margin-right:44%;
		margin-left: 35px;
		color:black;
		background-color: #f1f0f0;
		display:inline-block;
	}

	.opposite>img{
		border-radius: 50%;
		width: 30px;
		height: 30px;
		display: inline-block; 
		position: absolute;
		bottom: 0px;
	}

	.opposite, .notopposite{
		height: auto;
		overflow:auto;
		position:relative;
		margin-bottom: 2px;
	}

	.opposite{
		min-height: 30px;
	}

	img{
		display:inline;
	}
	
	p{
		display: inline-block;
		position: relative;
		margin:0px;
		margin-left: 5px;
	}
</style>

<div id="allContent">
</div>
